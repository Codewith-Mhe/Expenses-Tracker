{% extends "myapp/base.html" %}
{% block body %}
    <form method="post" class="shadow-lg m-10 flex">
        {% csrf_token %}
        <h1>Expenditure</h1>
        <div class="py-10 px-10">
            <div class="mx-10">
                <div class="mb-5">
                    <label class="semibold">Expense Name</label>
                </div class="border p-1">
                <div>{{expense_form.name}}</div>
            </div>
        </div>

        <div class="py-10 px-10">
            <div class="mx-10">
                <div class="mb-5">
                    <label class="semibold">Expense Amount</label>
                </div class="border p-1">
                <div>{{expense_form.amount}}</div>
            </div>
        </div>

        <div class="py-10 px-10">
            <div class="mx-10">
                <div class="mb-5">
                    <label class="semibold">Expense Category</label>
                </div class="border p-1">
                <div>{{expense_form.category}}</div>
            </div>
        </div>

        <div class="mx-10 mt-10">
        <button class="bg-green-500 px-5 py-2 text-white font-bold" type="submit">Edit item</button>
    </div>
    </form>
{% endblock %}
